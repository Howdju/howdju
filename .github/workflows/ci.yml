name: CI

on:
  push:
    branches: ["master", "feature/*"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  HOWDJU_RUNNING_IN_GITHUB_WORKFLOW:

jobs:
  premerge-checks:
    runs-on: ubuntu-latest
    services:
      howdju-db:
        image: postgres:12.5
        env:
          POSTGRES_PASSWORD: ${{secrets.TEST_POSTGRES_PASSWORD}}
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - name: Fetch origin/master
        run: |
          # Need to fetch master for relative coverage
          git fetch --no-tags --prune --depth=0 origin +refs/heads/master:refs/remotes/origin/master
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
      - name: Install Yarn
        run: |
          corepack enable
          yarn set version stable
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn run lint:all
      - name: Check format
        run: yarn run check-format:all
      - name: Typecheck
        run: yarn run typecheck:all
      - name: Incremental test & coverage
        env:
          DB_USER: postgres
          DB_PASSWORD: ${{secrets.TEST_POSTGRES_PASSWORD}}
          DB_HOST: localhost
          DB_PORT: 5432
          LOG_LEVEL: silly
          NODE_ENV: test
        run: yarn run test:all:coverage:changes
      - name: Merge relative coverage
        run: yarn run merge:coverage
      - name: Output relative coverage text-summary
        id: coverage-summary
        run: |
          echo $(yarn run nyc report -t coverage --report-dir coverage/text --reporter=text-summary) >> $GITHUB_OUTPUT
      - name: Create relative coverage coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Relative coverage
          message: |
            ```
            ${{ steps.relative-coverage-summary.outputs.result }}
            ```
      - name: Test & coverage
        env:
          DB_USER: postgres
          DB_PASSWORD: ${{secrets.TEST_POSTGRES_PASSWORD}}
          DB_HOST: localhost
          DB_PORT: 5432
          LOG_LEVEL: silly
          NODE_ENV: test
        run: yarn run test:all:coverage
      - name: Merge absolute coverage
        run: yarn run merge:coverage
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: |
            coverage/**
            !coverage/workspaces/**
          if-no-files-found: error
      - name: Custom checks
        run: yarn run custom-check:all
